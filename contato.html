<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Contato</title>
  </head>
  <body style="background-color: #11bce1; font-family: montserrat;">


    <br><br><br><br><br><br><br><br><br><br><br>

    <form>


    
        <center>   
        <div class="form-group col-5 .mr-md-3 text-md-left">
          <label for="exampleFormControlInput1 text-md-left">Endereço de email</label>
          <input type="email" class="form-control " id="exampleFormControlInput1" placeholder="nome@exemplo.com">
        </div>
        

        <div class="form-group col-5 text-left ">
          <label for="exampleFormControlTextarea1">Digite sua mensagem</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
          </div>
          <button type="submit" style="background-color: #ec116f;" class="btn btn-primary">Enviar</button>
        
        </center>

    
    
      </form>

    <!-- JavaScript (Opcional) -->

  </body>
</html>
